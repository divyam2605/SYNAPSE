<html>
<head>
    <title>Countries API</title>
</head>
<body>
    <h1>The list of countries is: </h1>
        <ul>
        {% for i in response %}
        <strong><li>{{i.Country}}</li></strong>
            <ol>
                <li>{{i.Slug}}</li>
            <li>{{i.ISO2}}</li>
            </ol>
        {% endfor %}
        </ul>

</body>
</html>
